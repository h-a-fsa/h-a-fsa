<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Galerie de Hafsa</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f8f8f8;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #333;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }
    .gallery img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>Bienvenue dans ma galerie ✨</h1>
  <p>Voici quelques images exposées :</p>
  <div class="gallery">
    <img src="https://via.placeholder.com/200?text=Image+1" alt="Image 1" />
    <img src="https://via.placeholder.com/200?text=Image+2" alt="Image 2" />
    <img src="https://via.placeholder.com/200?text=Image+3" alt="Image 3" />
    <img src="https://via.placeholder.com/200?text=Image+4" alt="Image 4" />
    <img src="https://via.placeholder.com/200?text=Image+5" alt="Image 5" />
  </div>
</body>
</html>
